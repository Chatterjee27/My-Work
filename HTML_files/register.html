<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home_Page</title>

        <link rel="stylesheet" href="style/Home.css">
        <link rel="stylesheet" href="style/mmm.css">

    </head>
    <body>
        
        <section id="headersection">
             <header></header>
             <nav>
                 <ul>
                     <li><a href="home.html" id="home">Home</a></li>
                     <li><a href="#">About us</a></li>
                     <li><a href="#">Contact</a></li>
                     <li><a href="register.html">Register</a></li>
                     <li><a href="#" id="login">LogIn</a></li>
                 </ul>
             </nav>
        </section>  
        
        <section class="main">
            <div class="register">
                <h1>Register here....</h1>
                <form>
                    <div>
                        <lable for="fname">FirstName:</lable>
                        <input type="text" id="fname" placeholder="enter your first name" required minlength="4" maxlength="20">
                    </div>
                    <div>
                        <lable for="lname">LastName:</lable>
                        <input type="text" id="lname" placeholder="enter your LastName name">
                    </div>
                    <div>
                        <lable for="age">Age:</lable>
                        <input type="number" min="18" max="45" id="age" placeholder="enter your age" >
                    </div>
                    <div>
                        <lable for="email">Email:</lable>
                        <input type="email" id="email" placeholder="enter your email">
                    </div>
                    <div>
                        <lable for="doj">DateofJoining:</lable>
                        <input type="date" id="doj" placeholder="enter your age">
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="pagefooter">
            <p>www.zensar.com</p>
        </footer>
       
    </body>
