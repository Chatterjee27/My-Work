<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flexible_Box</title>
        <style>
        body{
            padding: 30px;
            font:1em Verdana,Arial,sans-serif;
        }

        *{
            box-sizing: border-box;
        }

        p{
            margin: 0 0 1em 0;
        }

        .container{
            border: 5px solid rgb(111,41,97); 
            border-radius: 0.5 em;
            padding:20 px;
            display: flex;
            /* flex-direction:column; */
             /* justify-content:space-around;  */
             width: 400px;
             align-items: baseline; 

        }

        .item{
            /* width: 100px;
            height: 100px; */
            padding:10px;
            background-color: rgba(111,41,97,0.3);
            border: 2px solid rgba(111,41,97,0.5);
        }
        .item ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="item">One</div>
            <div class="item">Two</div>
            <div class="item">
                <ul>
                    <li>Three: a</li>
                    <li>Three: b</li>
                    <li>Three: c</li>
                </ul>
            </div>
            
        </div>
    </body>
</html>
